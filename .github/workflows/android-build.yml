name: Build Android APK

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk
      PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:/usr/bin:/bin

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y curl unzip

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare SDK dir
        run: mkdir -p "$ANDROID_HOME/cmdline-tools"

      - name: Download **working** Android command-line tools
        run: |
          cd "$ANDROID_HOME/cmdline-tools"
          curl -L -o tools.zip "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          unzip -q tools.zip
          rm tools.zip
          mv cmdline-tools latest

      - name: Verify sdkmanager
        run: |
          which sdkmanager
          ls -R $ANDROID_HOME/cmdline-tools/latest
          sdkmanager --version

      - name: Install required SDK packages
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/**/*.apk
