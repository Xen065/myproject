name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (curl/unzip)
        run: sudo apt-get update && sudo apt-get install -y curl unzip

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare SDK directories
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          mkdir -p "$ANDROID_HOME/licenses"

      - name: Download Android command-line tools (stable mirror)
        run: |
          cd "$ANDROID_HOME/cmdline-tools"
          URL="https://dl-ssl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip"
          curl -L -o tools.zip "$URL"
          unzip -q tools.zip
          rm -f tools.zip
          # Ensure the expected structure: cmdline-tools/latest/cmdline-tools/...
          mkdir -p latest
          if [ -d "cmdline-tools" ]; then
            mv cmdline-tools latest/cmdline-tools
          else
            echo "expected cmdline-tools dir not found after unzip"
            ls -la
            exit 1
          fi
          echo "Installed: $ANDROID_HOME/cmdline-tools/latest/cmdline-tools"

      - name: Show sdkmanager and Java info
        shell: bash
        run: |
          export PATH="$ANDROID_HOME/cmdline-tools/latest/cmdline-tools/bin:$PATH"
          echo "sdkmanager path: $(which sdkmanager || echo 'not found')"
          java -version || true
          sdkmanager --version || (echo "sdkmanager failed to run" && exit 1)

      - name: Install SDK components
        shell: bash
        run: |
          export PATH="$ANDROID_HOME/cmdline-tools/latest/cmdline-tools/bin:$PATH"
          sdkmanager --sdk_root="${ANDROID_HOME}" --list || true
          yes | sdkmanager --sdk_root="${ANDROID_HOME}" "platform-tools" "platforms;android-33" "build-tools;33.0.2" || {
            echo "sdkmanager install failed"
            exit 1
          }

      - name: Accept SDK licenses
        shell: bash
        run: |
          export PATH="$ANDROID_HOME/cmdline-tools/latest/cmdline-tools/bin:$PATH"
          yes | sdkmanager --sdk_root="${ANDROID_HOME}" --licenses || true

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build Release APK
        env:
          ANDROID_HOME: $HOME/android-sdk
          ANDROID_SDK_ROOT: $HOME/android-sdk
          PATH: $HOME/android-sdk/cmdline-tools/latest/cmdline-tools/bin:$HOME/android-sdk/platform-tools:${{ env.PATH }}
        run: |
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/**/*.apk
