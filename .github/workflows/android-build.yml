name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip & curl
        run: sudo apt-get update && sudo apt-get install -y unzip curl

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare SDK directories
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          mkdir -p "$ANDROID_HOME/licenses"

      - name: Download Android command-line tools (stable mirror)
        run: |
          cd "$ANDROID_HOME/cmdline-tools"
          URL="https://dl-ssl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip"
          curl -L -o tools.zip "$URL"
          unzip -q tools.zip
          mv cmdline-tools latest
          rm tools.zip

      - name: Install SDK components
        run: |
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build Release APK
        run: |
          export PATH="$ANDROID_HOME/platform-tools:$PATH"
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/**/*.apk
