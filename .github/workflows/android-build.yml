name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required tools
        run: sudo apt-get update && sudo apt-get install -y curl unzip

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare SDK directory
        run: |
          mkdir -p "$ANDROID_HOME/cmdline-tools"

      - name: Download official Android command-line tools (correct structure)
        run: |
          cd "$ANDROID_HOME/cmdline-tools"
          URL="https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
          curl -L -o tools.zip "$URL"
          unzip -q tools.zip
          rm tools.zip
          mv cmdline-tools latest

      - name: Test sdkmanager
        run: |
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          sdkmanager --version

      - name: Install Android SDK components
        run: |
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Accept licenses
        run: |
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --licenses

      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
