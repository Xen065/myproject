name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk
      # FORCE clean PATH to avoid Ubuntu runnerâ€™s broken sdkmanager
      PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:/usr/bin:/bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove preinstalled broken sdkmanager
        run: |
          sudo rm -rf /usr/lib/android-sdk || true
          sudo rm -rf /usr/local/lib/android || true

      - name: Install unzip & curl
        run: sudo apt-get update && sudo apt-get install -y curl unzip

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare SDK directory
        run: mkdir -p "$ANDROID_HOME/cmdline-tools"

      - name: Download Android command-line tools
        run: |
          cd "$ANDROID_HOME/cmdline-tools"
          curl -L -o tools.zip "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
          unzip -q tools.zip
          rm tools.zip
          mv cmdline-tools latest

      - name: Verify correct sdkmanager
        run: |
          which sdkmanager
          sdkmanager --version

      - name: Install SDK components
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/**/*.apk
