name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OS deps (curl, wget, unzip, zip)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl wget unzip zip

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Create Android SDK directories
        run: |
          mkdir -p "$ANDROID_HOME"
          mkdir -p "$ANDROID_HOME/cmdline-tools"
          mkdir -p "$ANDROID_HOME/licenses"

      - name: Download Android command-line tools (retries + validate ZIP)
        shell: bash
        run: |
          set -euo pipefail
          cd "$ANDROID_HOME/cmdline-tools"
          URL="https://dl.google.com/android/repository/commandlinetools-linux-latest.zip"
          OUT=cmdline-tools.zip
          max_attempts=5
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Download attempt $attempt of $max_attempts..."
            # prefer curl, fall back to wget
            if command -v curl >/dev/null 2>&1; then
              http_code=$(curl -sSL -w "%{http_code}" -o "$OUT" "$URL" || echo "000")
              echo "curl HTTP code: $http_code"
              if [ "$http_code" != "200" ]; then
                echo "curl did not return HTTP 200 (code $http_code)."
              fi
            fi
            if [ ! -f "$OUT" ] || [ ! -s "$OUT" ]; then
              echo "curl failed or produced empty file; trying wget..."
              if command -v wget >/dev/null 2>&1; then
                wget -O "$OUT" "$URL" || true
              fi
            fi

            # Quick file checks
            if [ -f "$OUT" ] && [ -s "$OUT" ]; then
              echo "Downloaded file size: $(stat -c%s "$OUT") bytes"
              echo "Testing zip integrity..."
              if unzip -tq "$OUT"; then
                echo "ZIP integrity OK."
                break
              else
                echo "ZIP test failed; removing corrupted file and retrying."
                rm -f "$OUT"
              fi
            else
              echo "No valid file found after attempt $attempt."
            fi

            attempt=$((attempt+1))
            sleep 3
          done

          if [ ! -f "$OUT" ]; then
            echo "ERROR: Failed to download a valid command-line tools ZIP after $max_attempts attempts."
            ls -lah
            exit 23
          fi

          echo "Unzipping..."
          unzip -q "$OUT" || { echo "unzip failed"; exit 24; }

          # move cmdline-tools dir into 'latest' if needed
          if [ -d "cmdline-tools" ]; then
            mv cmdline-tools latest || true
          elif [ -d "latest" ]; then
            echo "'latest' already present"
          fi
          rm -f "$OUT"
          echo "cmdline-tools installed to $ANDROID_HOME/cmdline-tools/latest"

      - name: Show sdkmanager version & path
        shell: bash
        run: |
          set -euo pipefail
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          echo "sdkmanager path:" $(which sdkmanager || echo "not found")
          sdkmanager --version || (echo "sdkmanager failed" && exit 24)

      - name: Install Android SDK components (platform-tools/platforms/build-tools)
        shell: bash
        run: |
          set -euo pipefail
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          echo "Installing platform-tools, platforms;android-33, build-tools;33.0.2"
          sdkmanager --sdk_root="${ANDROID_HOME}" --list || true
          yes | sdkmanager --sdk_root="${ANDROID_HOME}" "platform-tools" "platforms;android-33" "build-tools;33.0.2" || {
            echo "ERROR: sdkmanager install failed"
            exit 25
          }

      - name: Accept Android SDK licenses
        shell: bash
        run: |
          set -euo pipefail
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"
          yes | sdkmanager --sdk_root="${ANDROID_HOME}" --licenses || true

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Build Release APK
        env:
          ANDROID_HOME: $HOME/android-sdk
          ANDROID_SDK_ROOT: $HOME/android-sdk
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:${{ env.PATH }}
        run: |
          set -euo pipefail
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/**/*.apk
